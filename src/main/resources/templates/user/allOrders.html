<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="base::layout(~{::section})">
<head>
  <meta charset="UTF-8">
  <title> title </title>

</head>
<body>
<section>
  <h1>List order Page</h1>
  <br>

  <div class="container mt-4">
    <div class="error-middle" th:if="${#lists.isEmpty(orders)}">
      <h3 class="text-warning">Order Empty!</h3>
    </div>
    <div th:if="${message != null}" class="alert alert-success text-center">
      [[${message}]]
    </div>
    <div th:unless="${#lists.isEmpty(orders)}">
      <div class="row">
        <div class="col table-responsive">
          <br>
          <h2 class="border-light">List Order</h2>
          <table id="tableA" class="table table-striped text-center">
            <thead>
            <tr>
              <th scope="col">Order ID</th>
              <th scope="col">Status</th>
              <th scope="col">Customer Name</th>
              <th scope="col">Address</th>
              <th scope="col">City</th>
              <th scope="col">Country</th>
              <th scope="col">Total Price</th>
              <th scope="col">Created date</th>
              <th scope="col">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="ord : ${orders}">
              <td th:text="${ord?.id}"></td>
              <td th:text="${ord?.status.getOrderStatus()}"></td>
              <td th:text="${ord?.user?.username}"></td>
              <td th:text="${ord?.address}"></td>
              <td th:text="${ord?.city}"></td>
              <td th:text="${ord?.country}"></td>
              <td>[[${ord.totalPrice}]] VND</td>
              <td th:text="${ord?.createdAt}"></td>
              <td>
                <div class="container text-center">
                  <a class="nav-link text-primary" th:href="@{/order/{id}(id=${ord?.id})}">
                    <i class="fa-sharp fa-solid text-primary"></i>&nbsp;Detail Orders
                  </a>
                </div>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <a th:href="@{'/'}">
      <button type="button" class="btn custom_buttons rounded">Back home</button>
    </a>
  </div>


  <br>
</section>


</body>
</html>
