<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
	<meta charset="UTF-8">
	<title>Register Page</title>
</head>
<body>
<section>
	<div class="container p-3">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<div class="card">
					<div class="card-header text-center fs-4">Register Page</div>

					<th:block th:if="${session.msg}">
						<p class="text-center text-success fs-4">[[${session.msg}]]</p>
						<th:block th:text="${@userServiceImpl.removeSessionMessage()}"></th:block>
					</th:block>

					<div class="card-body">
						<form th:action="@{/saveUser}" method="post">
							<div class="mb-3">
								<label>Enter Username</label>
								<input type="text" name="username" class="form-control">
							</div>
							<div class="mb-3">
								<label>Enter Email</label>
								<input type="text" name="email" class="form-control">
							</div>
							<div class="mb-3">
								<label>Enter Password</label>
								<input type="password" name="password" class="form-control">
							</div>
							<button class="btn btn-primary col-md-12" type="submit">Register</button>
							<a class="nav-link" href="login">Login</a>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
</body>
</html>
