<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title> title </title>
</head>
<body>
<section>
    <h1>Create product Page</h1>

    <div style="width: 50%; margin: 0 auto;">
        <form th:action="@{/admin/products/save}" th:object="${product}" method="post">
            <div class="form-group">
                <label for="name">Tên sản phẩm:</label>
                <input type="text" th:field="*{name}" id="name" class="form-control" required/>
            </div>
            <div class="form-group">
                <label for="description">Mô tả:</label>
                <textarea th:field="*{description}" id="description" class="form-control" required></textarea>
            </div>
            <div class="form-group">
                <label class="text-center" for="productImage">Hình ảnh sản phẩm:</label>
                <input type="text" th:field="*{productImage}" id="productImage" class="form-control" required/>
            </div>
            <div class="form-group">
                <label for="price">Giá:</label>
                <input type="number" step="0.01" th:field="*{price}" id="price" class="form-control" required/>
            </div>
            <div class="form-group">
                <label for="quantity">Số lượng:</label>
                <input type="number" th:field="*{quantity}" id="quantity" class="form-control" required/>
            </div>
            <div class="form-group">
                <label for="categoryId">Mã danh mục:</label>
                <input type="number" th:field="*{categoryId}" id="categoryId" class="form-control" required/>
            </div>
            <button type="submit" class="btn btn-primary">Tạo sản phẩm</button>
        </form>
    </div>

</section>
</body>
</html>
